<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>    
    <style>
        .form-group {
            margin-left: 20px;
            margin-right: 20px;
        }
        .form-check {
            margin-left: 20px;
            margin-right: 20px;
        }
        .btn {
            margin-left: 20px;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    {% include 'djangoapp/navbar.html' %}
    <form method="post" action="{% url 'djangoapp:add_review' dealer_id=dealer_id %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label for="review">Review:</label>
            <textarea class="form-control" id="review" name="review" placeholder="Enter your review" required></textarea>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="purchase" name="purchase" value="True" checked>
            <label class="form-check-label" for="purchase">Made a purchase</label>
        </div>        
        <div class="form-group">
            <label for="car_model">Car Model:</label>
            <select class="form-control" id="car_model" name="car_model" required>
                {% for car in car_models %}
                    <option value="{{ car.id }}">{{ car.car_make.name }} - {{ car.name }} - {{ car.year|date:"Y" }}</option>
                {% endfor %}
            </select>
                        
        </div>
        <div class="form-group">
            <label for="purchase_date">Purchase Date:</label>
            <input type="text" class="form-control" id="purchase_date" name="purchase_date" placeholder="Select a date" required>
        </div>
        <input type="hidden" id="dealer_id" name="dealer_id">
        <button type="submit" class="btn btn-primary">Submit Review</button>
    </form>
    <script>
        // Get the dealer_id from the template context
        const dealerId = '{{ dealer_id }}';
    
        // Set the dealer_id as a value in the form
        document.getElementById("dealer_id").value = dealerId;
    </script>  
</body>
</html>
